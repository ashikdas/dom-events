<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="container">
        <h1>My List</h1>
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Corporis, id impedit.</li>
            <li class="item">Harum, consequuntur tenetur!</li>
            <li class="item">Velit, praesentium maxime!</li>
            <li class="item">Adipisci, eveniet cum!</li>
        </ul>
    </div>
    <script>
        document.getElementById('first').addEventListener('click', function(event){
            console.log('first item clicked');
            // event.stopPropagation();
            event.stopImmediatePropagation();
        })
        document.getElementById('myList').addEventListener('click', function(event){
            console.log('UL list clicked');
            
        })
        document.getElementById('container').addEventListener('click', function(event){
            console.log('container clicked');
        })
        
    </script>
</body>
</html>
